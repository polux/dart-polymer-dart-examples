<!DOCTYPE html>

<polymer-element name="auto-complete">
  <template>
    <style>
      ul {
        border: 1px solid gray;
        list-style: none;
        padding: 10px 0 10px 0;
        margin: 0;
        width: 300px;
        z-index: 9999;
        position: absolute;
        background-color: white;
      }
      
      li {
        padding: 5px 0 5px 0;
        cursor: pointer;
      }
      
      li:hover {
        background-color: #CCC;
      }
      
      li.selecting {
        background-color: #CCC;
      }
    </style>
    <input type="text" value="{{search}}" on-keyup="{{keyup}}">
    <template if="{{results.length > 0}}">
      <ul>
        <template repeat="{{result in results}}">
          <li on-click="{{select}}">{{result}}</li>
        </template>
      </ul>
    </template>
  </template>
  <script type="application/dart" src="auto_complete.dart"></script>
</polymer-element>
