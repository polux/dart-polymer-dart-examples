<!DOCTYPE html>
<html>
  <head>
    <script type="application/dart">import 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </head>
<body>
  <polymer-element name="foo-bar" noscript>
    <template>
      The foo:
      <content select=".foo"></content>
      <br>
      The bar:
      <content select=".bar"></content>
    </template>
  </polymer-element>

  <foo-bar>
    <span class="foo">FOOOOO</span>
    <input class="bar" value="BARBARBAZ">
  </foo-bar>
</body>
</html>
