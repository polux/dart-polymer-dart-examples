<!DOCTYPE html>
<html>
<head>
<script src="packages/polymer/boot.js"></script>
</head>
<body>
  <polymer-element name="foo-bar" noscript>
    <template>
      The foo:
      <content select=".foo"></content>
      <br>
      The bar:
      <content select=".bar"></content>
    </template>
  </polymer-element>

  <foo-bar>
    <span class="foo">FOOOOO</span>
    <input class="bar" value="BARBARBAZ">
  </foo-bar>
</body>
</html>
