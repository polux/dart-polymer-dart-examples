<!DOCTYPE html>

<html>
  <head>
    <title>without_polymer</title>
  </head>
 
  <body>
    <button
      id="signin"
      class="g-signin"
      data-scope="https://www.googleapis.com/auth/games https://www.googleapis.com/auth/appstate"
      data-clientId="250963735330.apps.googleusercontent.com"
      data-callback="onSignInCallback"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin">
      Please sign in
    </button>
        
    <script type="application/dart" src="without_polymer.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
    
    <script src="packages/browser/interop.js"></script>
    <script src="packages/js/dart_interop.js"></script>
    
    <script type="text/javascript">
    (function() {
      var po = document.createElement('script');
      po.type = 'text/javascript'; po.async = true;
      po.src = 'https://plus.google.com/js/client:plusone.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(po, s);
    })();
    </script>
  </body>
</html>
