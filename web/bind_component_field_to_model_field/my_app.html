<link rel="import" href="my_toggle.html">
<polymer-element name="my-app">
  <template>
    <my-toggle state="{{lightSwitch.flipped}}"></my-toggle>
    
    <p>From my_app: switch is set to {{lightSwitch.flipped}}</p>
    
    <p>
      <button on-click="turnSwitchOn">Turn Switch On</button>
      <button on-click="turnSwitchOff">Turn Switch Off</button>
    </p>
  </template>
  <script type="application/dart" src="my_app.dart"></script>
</polymer-element>
