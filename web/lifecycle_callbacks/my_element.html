<polymer-element name="my-element" attributes="timestamp">
    <template>
        <ol>
            <li>Created? {{isCreated}}</li>
            <li>Entered document? {{isEntered}}</li>
            <li>Left document? {{isLeft}}</li>
            <li>Attribute changed? {{isAttributeChanged}} it is now {{timestamp}}</li>
        </ol>
    </template>
    <script type="application/dart" src="my_element.dart"></script>
</polymer-element>
